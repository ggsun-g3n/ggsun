<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Securely</title>
    <style>
        :root {
            --primary-orange: #FF6B00;
            --light-orange: #FFF5EE;
            --white: #FFFFFF;
        }

        body {
            background: linear-gradient(135deg, var(--white) 0%, var(--light-orange) 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.1);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid var(--light-orange);
        }

        .loader-icon {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-orange);
            border-top: 5px solid var(--primary-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .shimmer-text {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-orange), var(--white), var(--primary-orange));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .progress-container {
            width: 100%;
            background: var(--light-orange);
            border-radius: 100px;
            height: 10px;
            margin: 30px 0 10px 0;
            overflow: hidden;
            border: 1px solid rgba(255, 107, 0, 0.1);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-orange);
            border-radius: 100px;
            transition: width 0.03s linear;
        }

        .percentage-text {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary-orange);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="loader-icon" id="loader"></div>
        <div class="shimmer-text" id="main-heading">DOWNLOADING</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="percentage-text" id="status">0%</div>
    </div>

    <script>
        function startProcess() {
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('status');
            const heading = document.getElementById('main-heading');
            
            let progress = 0;
            const duration = 2000; // Changed to 2 seconds (2000ms)
            const intervalTime = 20; 
            const increment = 100 / (duration / intervalTime);

            const interval = setInterval(() => {
                progress += increment;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    statusText.innerText = "100%";
                    heading.innerText = "COMPLETE";
                    
                    triggerDownload();
                    
                    // Redirect immediately after download trigger
                    window.location.href = "https://gg-sun.in";
                    
                } else {
                    statusText.innerText = `${Math.floor(progress)}%`;
                }
                
                progressBar.style.width = progress + "%";
            }, intervalTime);
        }

        function triggerDownload() {
            const link = document.createElement('a');
            link.href = 'hitzer_logo.png'; 
            link.download = 'Hitzer_Logo.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = startProcess;
    </script>

</body>
</html>
